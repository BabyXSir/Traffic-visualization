<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    html,
    body,
    .outer {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
    }

    .car {
      width: 150px;
      height: 100px;
      position: absolute;
      bottom: 0px;
      left: 0px;
    }

    .car img.car_image {
      width: 100%;
      height: 100%;
    }

    .car img.wheel_1 {
      width: 22px;
      height: 22px;
      position: absolute;
      left: 55px;
      top: 77.1px;
      transform: rotateX(42deg) rotateY(316deg) rotateZ(244deg);
    }

    .car img.wheel_2 {
      width: 20px;
      height: 20px;
      position: absolute;
      left: 126.4px;
      top: 35.6px;
      transform: rotateX(33deg) rotateY(313deg) rotateZ(146deg);
    }




    .traffic-area {}
  </style>
</head>

<body>
  <div class="outer">
    <div class="car">
      <img class="car_image" src="./image/后-右.png" alt="">
      <img class="wheel wheel_1" src="./image/轮毂.png" alt="">
      <img class="wheel wheel_2" src="./image/轮毂.png" alt="">
    </div>
  </div>

  <script>
    let car = document.getElementsByClassName('car')[0]
    let outer = document.getElementsByClassName('outer')[0]

    // 汽车基础属性
    let runSpeed = 0; //行驶速度
    let runStatus = 'stop'; //行驶状态
    let coafX = 1.5; //汽车行驶距离与x轴的比例
    let coafY = 1; //汽车行驶距离与x轴的比例
    let x = 0; //汽车x轴位置
    let y = 0; //汽车y轴位置


    // 初始化小汽车入场
    let isInitCar = true;
    (function initCar() {
      x = -150
      y = -100
      car.style.left = x + 'px'
      car.style.bottom = y + 'px'

    })()
    setTimeout(() => {
      isInitCar = false;
    }, 500)

    let timer = null;
    // 运行小车
    function runCar() {
      timer = setInterval(() => {
        if (isInitCar) { // 初始化小汽车入场
          speedUp()
          car.style.left = x + 'px'
          car.style.bottom = y + 'px'
          return
        }
        // 根据汽车行驶状态，执行对应事件
        switch (runStatus) {
          case 'stop':
            speedStop()
            break;

          case 'up':
            speedUp()
            break;

          case 'down':
            speedDown()
            break;

          case 'up-left':
            speedUp()
            turnLeft()
            break;

          case 'up-right':
            speedUp()
            turnRight()
            break;

          case 'down-left':
            speedDown()
            turnLeft()
            break;

          case 'down-right':
            speedDown()
            turnRight()
            break;
        }
        car.style.left = x + 'px'
        car.style.bottom = y + 'px'
      }, 3)
    }
    runCar()

    // 静止状态
    function speedStop() {
      if (runSpeed >= -0.015 && runSpeed <= 0.015) {
        runSpeed = 0;
        return false;
      }
      // 自然减速
      runSpeed += runSpeed <= 0 ? 0.015 : -0.015
      x += coafX * runSpeed;
      y += coafY * runSpeed;
    }
    // 加速
    function speedUp() {
      // 加速
      runSpeed += 0.015
      // 设置最高速度限制
      if (runSpeed >= 1) {
        runSpeed = 1
      }
      // 设置x,y
      x += coafX * runSpeed;
      y += coafY * runSpeed;
    }
    // 减速
    function speedDown() {
      // 减速
      runSpeed -= runSpeed <= 0 ? 0.01 : 0.02
      // 设置最高速度限制
      if (runSpeed <= -0.75) {
        runSpeed = -0.75
      }
      x += coafX * runSpeed;
      y += coafY * runSpeed;
    }
    // 左转
    function turnLeft() {
      x -= coafY * 0.3
      y += coafX * 0.3
    }
    // 右转
    function turnRight() {
      x += coafY * 0.3
      y -= coafX * 0.3
    }


    // 键值 to 方向
    let key2Direction = {
      37: 'left', 38: 'up', 39: 'right', 40: 'down',
      65: 'left', 87: 'up', 68: 'right', 83: 'down'
    }
    // 各个方向键盘是否按下
    let keyStatus = { 'left': false, 'up': false, 'right': false, 'down': false }
    // keydown按下按键事件
    document.addEventListener("keydown", (e) => {
      // 根据按键方向，改变键盘状态
      switch (key2Direction[e.keyCode]) {
        case 'up':
          keyStatus['up'] = true;
          keyStatus['down'] = false;
          break;

        case 'down':
          keyStatus['down'] = true;
          keyStatus['up'] = false;
          break;

        case 'left':
          keyStatus['left'] = true;
          keyStatus['right'] = false;
          break;

        case 'right':
          keyStatus['right'] = true;
          keyStatus['left'] = false;
          break;

        default:
          break;
      }
      // 根据键盘状态，确认小车方向状态
      defermineDirection()
    })
    // 根据键盘状态，确认小车方向状态
    function defermineDirection() {
      if (keyStatus['up'] && keyStatus['left']) runStatus = 'up-left'
      else if (keyStatus['up'] && keyStatus['right']) runStatus = 'up-right'
      else if (keyStatus['up']) runStatus = 'up'
      else if (keyStatus['down'] && keyStatus['left']) runStatus = 'down-left'
      else if (keyStatus['down'] && keyStatus['right']) runStatus = 'down-right'
      else if (keyStatus['down']) runStatus = 'down'
      else runStatus = 'stop'
    }

    // keyup抬起按键事件
    document.addEventListener("keyup", (e) => {
      switch (key2Direction[e.keyCode]) {
        case 'up':
          keyStatus['up'] = false;
          break;

        case 'down':
          keyStatus['down'] = false;
          break;

        case 'left':
          keyStatus['left'] = false;
          break;

        case 'right':
          keyStatus['right'] = false;
          break;

        default:
          break;
      }
      defermineDirection()
    })



  </script>
</body>

</html>
